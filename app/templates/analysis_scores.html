<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Analysis Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    
    body {
      background-color: #0d1117;
      color: #e2e8f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #63b3ed;
      margin-bottom: 30px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 40px;
    }

    .donut-group {
      display: flex;
      gap: 85px;
      justify-content: center;
      flex: 1;
      flex-wrap: wrap;
    }

    .donut-container {
      width: 150px;
      text-align: center;
      transition: transform 0.4s ease;
    }

    .donut-container:hover {
      transform: scale(1.08);
    }

    .donut-container canvas {
      background: transparent;
    }

    .donut-container p {
      margin-top: 10px;
      font-weight: bold;
      color: #cbd5e1;
      font-size: 14px;
      line-height: 1.5;
    }

    .main-section {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .analysis-section {
      flex: 1;
      min-width: 500px;
    }

    .radar-section {
      flex: 1;
      min-width: 400px;
      height: 450px;
      padding-top: -100px;
      /* padding: 5px; */
    }

    .radar-section h2 {
      text-align: center;
      color: #facc15;
      margin-bottom: 5px;
    }

    .collapsible {
      background-color: #1e293b;
      border: 1px solid #334155;
      width: 100%;
      padding: 16px 20px;
      text-align: left;
      font-weight: bold;
      color: #f8fafc;
      font-size: 16px;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .collapsible:after {
      content: "\25B6";
      font-size: 16px;
      transform: rotate(0deg);
      transition: transform 0.3s ease;
    }

    .collapsible.active:after {
      transform: rotate(90deg);
    }

    .content {
      display: none;
      padding: 15px;
      background-color: #111827;
      border-radius: 8px;
      margin-bottom: 10px;
      line-height: 1.6;
    }

    .signout-link {
    position: absolute;
    top: 20px;
    right: 20px;
    color: white;
    text-decoration: none;
    padding: 8px 16px;
    background-color: #555;
    border-radius: 5px;
    z-index: 1000;
    font-weight: bold;
    }

    .signout-link:hover {
      background-color: #777;
    }

    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>

    <div class="top-bar">
        <h1>Resume Analysis Dashboard</h1>
        <!-- <a href="/" class="home-btn">Home</a> -->
      </div>
      
    <a href="/home" class="signout-link" style="top: 20px; right: 120px;">Home</a>
    <a href="/login" class="signout-link" style="top: 20px; right: 20px;">Sign Out</a>
      
  <div class="top-row">
    <div class="donut-group">
      {% for category, value in analysis_result.donut_scores.items() %}
      <div class="donut-container">
        <canvas id="{{ category }}-chart" width="140" height="140"></canvas>
        <p>{{ category.replace('_', ' ') }}</p>
      </div>
      {% endfor %}
    </div>
  </div>

  <div class="main-section">
    <div class="analysis-section">
      {% for section, text in analysis_result.analysis.items() %}
      <button class="collapsible">{{ section.replace('_', ' ') }}</button>
      <div class="content">
        <p>{{ text }}</p>
      </div>
      {% endfor %}
    </div>
    <div class="radar-section">
        <h2 style="text-align: center; color: #facc15; margin-top: 15px;">Overall Resume Match</h2>
        <canvas id="radarChart" width="400" height="600"></canvas>
        
      </div>
  </div>

  <script>
    // Toggle collapsibles
    document.querySelectorAll(".collapsible").forEach(button => {
      button.addEventListener("click", () => {
        button.classList.toggle("active");
        const content = button.nextElementSibling;
        content.style.display = content.style.display === "block" ? "none" : "block";
      });
    });

    // Center text plugin
    Chart.register({
      id: 'centerText',
      beforeDraw(chart) {
        const { ctx, width, height } = chart;
        const value = chart.data.datasets[0].data[0];
        const text = value + "%";
        ctx.restore();
        ctx.font = "bold 20px Segoe UI";
        ctx.textBaseline = "middle";
        ctx.fillStyle = "#ffffff";
        const textX = (width - ctx.measureText(text).width) / 2;
        const textY = height / 2;
        ctx.fillText(text, textX, textY);
        ctx.save();
      }
    });

    // Radar chart
    const radarData = {{ analysis_result.score | tojson }};
    const radarCtx = document.getElementById('radarChart').getContext('2d');

    new Chart(radarCtx, {
      type: 'radar',
      data: {
        labels: Object.keys(radarData),
        datasets: [{
          label: "Resume Match Score",
          data: Object.values(radarData),
          backgroundColor: "rgba(99, 179, 237, 0.2)",
          borderColor: "#63b3ed",
          borderWidth: 2,
          pointBackgroundColor: "#63b3ed"
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          r: {
            min: 0,
            max: 100,
            angleLines: { color: "#374151" },
            grid: { color: "#4b5563" },
            pointLabels: {
              color: "#cbd5e1",
              font: { size: 14 }
            },
            ticks: {
              stepSize: 25,
              color: "#cbd5e1",
              backdropColor: 'transparent',
              font: { size: 14 },
              showLabelBackdrop: false
            }
          }
        },
        plugins: {
          legend: { display: false }
        }
      }
    });

    // Donut charts
    const donutData = {{ analysis_result.donut_scores | tojson }};
    for (const [key, value] of Object.entries(donutData)) {
      const ctx = document.getElementById(`${key}-chart`).getContext('2d');
      const gradient = ctx.createLinearGradient(0, 0, 0, 250);
      gradient.addColorStop(0, "#34d399");
      gradient.addColorStop(1, "#065f46");

      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Achieved', 'Remaining'],
          datasets: [{
            data: [value, 100 - value],
            backgroundColor: [gradient, 'transparent'],
            borderWidth: 4,
            hoverOffset: 10
          }]
        },
        options: {
          cutout: '65%',
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: '#111827',
              titleColor: '#60a5fa',
              bodyColor: '#f9fafb',
              borderColor: '#4ade80',
              borderWidth: 1
            }
          },
          animation: {
            animateScale: true,
            duration: 1200
          }
        },
        plugins: ['centerText']
      });
    }
  </script>
</body>
</html>
