<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairLens - Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div>
        <h1>FairLens Signup</h1>
        <form method="POST" action="{{ url_for('main.signup') }}">
            {{ form.hidden_tag() }}
            <label>{{ form.first_name.label }}</label>
            {{ form.first_name(size=20) }}<br>
            <label>{{ form.last_name.label }}</label>
            {{ form.last_name(size=20) }}<br>
            <label>{{ form.email.label }}</label>
            {{ form.email(size=20) }}<br>
            <label>{{ form.password.label }}</label>
            {{ form.password(size=20) }}<br>
            <label>{{ form.confirm_password.label }}</label>
            {{ form.confirm_password(size=20) }}<br>
            {{ form.submit() }}
        </form>
        <a href="/login" style="text-decoration: none;">
            <button type="button" ; font-size: 16px;">Sign up & Login</button>
        </a>
    </div>
</body>
</html>
