<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Job</title>
</head>
<body>
    <h1 style="text-align: center;">Delete Job</h1>
    <p style="text-align: center; color: red;">
        Are you sure you want to delete the job with ID <strong>{{ job_id }}</strong>?
    </p>
    <form method="POST" action="/delete-job/{{ job_id }}" style="text-align: center;">
        <button type="submit" style="background-color: red; color: white; font-size: 16px;">Yes, Delete</button>
        <a href="/job-management" style="text-decoration: none;">
            <button type="button" style="background-color: green; color: white; font-size: 16px;">Cancel</button>
        </a>
    </form>
</body>
</html>
