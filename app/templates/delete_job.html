<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Job</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Delete Job</h1>
        </header>
        
        <p class="alert">Are you sure you want to delete the job with ID <strong>{{ job_id }}</strong>?</p>
        
        <form method="POST" action="/delete-job/{{ job_id }}" class="button-group">
            <button type="submit" class="danger">Yes, Delete</button>
            <a href="/job-management" class="button secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
