<!DOCTYPE html>
<html>
<head>
    <title>FairLens - Login</title>
</head>
<body>
    <h1>Login</h1>
    <form method="POST" action="/login">
        {{ form.hidden_tag() }}
        <label>{{ form.username.label }}</label>
        {{ form.username(size=20) }}<br>
        <label>{{ form.password.label }}</label>
        {{ form.password(size=20) }}<br>
        {{ form.submit() }}
    </form>
    <form action="/signup">
        <button type="submit" style="margin-top: 20px;">Create new Account</button>
    </form>
</body>
</html>
