<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FairLens - Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f172a, #1e3a8a);
      margin: 0;
      padding: 0;
      color: #e2e8f0;
    }

    .hero-section {
      width: 100%;
      background: linear-gradient(to right, #1e3a8a, #2563eb);
      padding: 60px 40px;
      text-align: center;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }

    .hero-section h1 {
      font-size: 48px;
      font-weight: 900;
      margin-bottom: 15px;
      color: white;
    }

    .hero-section p {
      font-size: 18px;
      color: #cbd5e0;
      margin-bottom: 25px;
    }

    .main-button {
      display: inline-block;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #007bff, #0056b3);
      border: none;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0px 4px 8px rgba(0, 123, 255, 0.3);
      transition: all 0.3s ease;
    }

    .main-button:hover {
      background: linear-gradient(135deg, #0056b3, #004494);
      transform: translateY(-2px);
    }

    .dashboard-section {
      width: 100%;
      padding: 0 40px 40px;
      box-sizing: border-box;
    }

    .signout-link {
    position: absolute;
    top: 20px;
    right: 20px;
    color: white;
    text-decoration: none;
    padding: 8px 16px;
    background-color: #555;
    border-radius: 5px;
    z-index: 1000;
    font-weight: bold;
    }

    .signout-link:hover {
      background-color: #777;
    }

    iframe {
      width: 100%;
      height: 1000px;
      border: none;
      border-radius: 14px;
      background-color: #1a202c;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .hero-section {
        padding: 40px 20px;
      }

      .hero-section h1 {
        font-size: 30px;
      }

      .main-button {
        width: 100%;
        font-size: 15px;
      }

      .dashboard-section {
        padding: 0 10px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="hero-section">
    <h1>FairLens HR Analytics Dashboard</h1>
    <p>Gain valuable insights into recruitment and performance using data-driven analytics.</p>
    <a href="/job-management" class="main-button">ðŸš€ Job & Resume Management</a>
  </div>

  <a href="/login" class="signout-link" style="top: 20px; right: 20px;">Sign Out</a> 
   
  <div class="dashboard-section">
    <iframe src="/dashboard/" class="dashboard-frame"></iframe>

  </div>
</body>
</html>
