<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FairLens - Home</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f172a, #1e3a8a);
      margin: 0;
      padding: 0;
      color: #e2e8f0;
    }

    .hero-section {
      width: 100%;
      background: linear-gradient(to right, #1e3a8a, #2563eb);
      padding: 80px 40px;
      text-align: center;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
    }

    .hero-section h1 {
      font-size: 48px;
      font-weight: 900;
      margin-bottom: 15px;
      color: white;
    }

    .hero-section p {
      font-size: 18px;
      color: #cbd5e0;
      margin-bottom: 35px;
    }

    .button-group {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    .main-button {
      display: inline-block;
      padding: 16px 32px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background: linear-gradient(135deg, #10b981, #059669);
      border: none;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0px 6px 12px rgba(16, 185, 129, 0.4);
      transition: all 0.3s ease;
    }

    .main-button:hover {
      background: linear-gradient(135deg, #059669, #047857);
      transform: translateY(-3px);
    }

    .signout-link {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      background-color: #374151;
      border-radius: 6px;
      font-weight: bold;
      z-index: 1000;
    }

    .signout-link:hover {
      background-color: #4b5563;
    }

    @media (max-width: 768px) {
      .hero-section {
        padding: 50px 20px;
      }

      .hero-section h1 {
        font-size: 32px;
      }

      .main-button {
        width: 100%;
        font-size: 16px;
        padding: 14px;
      }

      .button-group {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <a href="/login" class="signout-link">Sign Out</a> 

  <div class="hero-section">
    <h1>Welcome to FairLens</h1>
    <p>Select a module to get started</p>

    <div class="button-group">
      <a href="/job-management" class="main-button">ðŸ“„ Job & Resume Management</a>
      <a href="/dashboard/" class="main-button">ðŸ“Š HR Analytics Dashboard</a>
    </div>
  </div>
</body>
</html>
