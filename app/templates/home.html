<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FairLens - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .top-section {
            text-align: center;
            margin-bottom: 20px;
        }
        .hero-image {
            width: 100%;
            max-width: 220px;
            border-radius: 10px;
            display: block;
            margin: 0 auto 10px;
        }
        .hero-text {
            font-size: 1rem;
            color: #e2e8f0;
            margin-bottom: 15px;
        }
        .dashboard-container {
            width: 100%;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
            border-radius: 10px;
        }
        .button-primary {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 123, 255, 0.3);
        }
        .button-primary:hover {
            background: linear-gradient(135deg, #0056b3, #004494);
            transform: translateY(-2px);
            box-shadow: 0px 6px 10px rgba(0, 123, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>FairLens HR Analytics Dashboard</h1>
        </header>
        
        <div class="top-section">
            <img src="https://res.cloudinary.com/dtsuvx8dz/image/upload/v1716357077/o1imiun4wwcpia9uucgs.gif" alt="HR Analytics GIF" class="hero-image">
            <p class="hero-text">Gain valuable insights into recruitment with data-driven analytics.</p>
            <a href="/job-management" class="button-primary">ðŸš€ Job & Resume Management</a>
        </div>
        
        <div class="dashboard-container">
            <iframe src="/dashboard/"></iframe>
        </div>
    </div>
</body>
</html>
